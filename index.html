<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">

  
  <title>Frontend Mentor | Todo app</title>


</head>
<body>

  <header>
    <section class="background">
      <div class="content background__content">

        <section class="logo">
          <h1 class="logo__title">Todo</h1>
        </section>

        <section class="icon">
          <svg class="icon icon__sun"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path d="M12 5l0 -2" />
              <path d="M17 7l1.4 -1.4" />
              <path d="M19 12l2 0" />
              <path d="M17 17l1.4 1.4" />
              <path d="M12 19l0 2" />
              <path d="M7 17l-1.4 1.4" />
              <path d="M6 12l-2 0" />
              <path d="M7 7l-1.4 -1.4" />
          </svg>
          <!--icon moon  -->
          <!-- <svg class="icon icon__moon"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2" />
            <path d="M19 11h2m-1 -1v2" />
          </svg> -->
        </section>
        
      </div>

    </section>
  </header>


  <main class="main">
    <section class="todo content">

      <form class="task-form">
        <input type="checkbox" id="task-form" class="task-form__checkbox">
        <input for = "task-form" type="text" name="task" id="task" placeholder="Create a new todo..." class="task-form__input">
      </form>

      <ul class="task-list">
        <li class="task-list__element" >
          <input type="checkbox" id="task-1" class="task-form__checkbox">
          <label class="task-list__label" for="task-1">Complete online Javascript course</label>
        </li>


        <li class="task-list__element"  >
          <input type="checkbox" id="task-2" class="task-form__checkbox">
          <label class="task-list__label for="task-2">Jog around the park 3x</label>
        </li>

         <li class="task-list__element"  >
          <input type="checkbox" id="task-3" class="task-form__checkbox">
          <label class="task-list__label for="task-3">10 minutes meditation</label>
        </li>

        <li class="task-list__element"  >
          <input type="checkbox" id="task-4" class="task-form__checkbox">
          <label class="task-list__label for="task-4">Read for 1 hour</label>
        </li>


        <li class="task-list__element"  >
          <input type="checkbox" id="task-5" class="task-form__checkbox">
          <label class="task-list__label for="task-5">Pick up groceries</label>
        </li>

         <li class="task-list__element"  >
          <input type="checkbox" id="task-6" class="task-form__checkbox">
          <label class="task-list__label for="task-6">Complete Todo App on frontend mentor</label>
        </li>

        <li class="task-list__element summary">
          <p class="summary__items">5 items left</p>
          <p class="summary__clear">Clear Completed</p>
        </li>
      </ul>
    </section>

    <section class="filters content">
      <p class="filters__all">All</p>
      <p class="filters__active">Active</p>
      <p class="filters__completed">Completed</p>
    </section>


    <p class="todo__reorder">Drag and drop to reorder list</p>


  </main>

  <script src="js/app.js"></script>
</body>
</html>
